patch:
  style:
    display_tray_icon: false
    font_face: "Microsoft YaHei UI"
    font_point: 12
    horizontal: true
    inline_preedit: true
    layout: 
      border: 0
      border_height: 0
      border_width: 0
      candidate_spacing: 18
      hilite_padding: 8
      margin_x: 11
      margin_y: 11
      round_corner: 10
    color_scheme: pride

  preset_color_schemes:
    pride:
      back_color: 0xFACE5B
      border_color: 0x000000
      text_color: 0xFFFFFF
      hilited_text_color: 0xFACE5B
      hilited_back_color: 0xB8A9F5
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0xB8A9F5
      candidate_text_color: 0xFFFFFF
      comment_text_color: 0xFFFFFF
      
